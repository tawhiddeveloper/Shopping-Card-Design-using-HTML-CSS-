<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="webfonts/fa-brands-400.ttf">



    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="head_section">
            <!-- fa-light fa-left icon -->
            <i class="fa-solid fa-angles-left"></i>
            <span class="logo">XR</span>
            <!-- as fa-heart icon -->
            <i class="fas fa-heart"></i>
        </div>
        <div class="discount">
            30%
        </div>
        <div class="display_product">
            <img src="https://freepngimg.com/thumb/nike/94054-force-air-jordan-footwear-offwhite-red.png" alt="Air Jordan">

            <div class="slider">
            <span></span>
            <span></span>
            <span class="active"></span>
            <span></span>
        </div> 
        </div>
        <div class="product details">
            <div class="title_section">
                <div class="title">
                    <h2>Air Max Motion 2</h2>
                    <p>Built for natural motion</p>
                </div>
                  <span>
                      <!-- fas fa-user icon -->
                      <i class="fa-solid fa-star"></i>
                      <p>(4.7)</p>
                  </span>
            </div>
        </div>
        <div class="product_size">
            <!-- <p>size:</p> -->
            <ul><p>size:</p>
                <li>US 6</li>
                <li>US 7</li>
                <li>US 8</li>
                <li>US 9</li>
            </ul>
        </div>

        <div class="product_Colors">
            <br>
            <ul>
                <p>Colors:</p>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="product_add">
            <span class="price">$249
            </span>
            
            <!-- fa-solid fa-cart-circle-check icon -->
            <button><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button>
        </div>
    </div>
</body>
</html>
